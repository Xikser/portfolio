    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

  </head>
  <body>
    <div class="mouse-follower"></div>
    <main class="container">
      <header class="header">
        <nav class="nav">
          <div class="nav__logo"><a href="">Daniel Wyskup</a></div>
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="">Home</a></li>
            <li class="nav__item"><a class="nav__link" href="">About</a></li>
            <li class="nav__item"><a class="nav__link" href="">Projects</a></li>
            <li class="nav__item"><a class="nav__link" href="">Kontakt</a></li>
          </ul>
        </nav>
        <div class="header__content">
          <div class="header__titles-box">
            <h1> <span>< </span>hello world! <span>/></span></h1>
            <h2>I'm</h2>
            <h3>Junior Frontend Developer</h3>
          </div>
        </div>
        <div class="scroll-anim">
          <div class="scroll">
            <div class="dot"></div>
          </div>
        </div>
      </header>
      <section class="content">
        <section class="about">
          <h1>About me</h1>
        </section>
      </section>
    </main>
    <script src="assets/js/app.js">  </script>
    <script>
      window.addEventListener('mousemove', mouseFollow)
      
      function mouseFollow(e) {
          const mouseFollower = document.querySelector('.mouse-follower')
      
          setTimeout(() => {
              mouseFollower.style.left = e.pageX + 'px';
              mouseFollower.style.top = e.pageY + 'px';
          }, 100)
      
          if (e.target.matches('li, a, button')) {
              setTarget(mouseFollower);
          } else {
              removeTarget(mouseFollower);
          }
      }
      
      function setTarget(mouseFollower) {
          mouseFollower.classList.add('mouse-follower--target')
      }
      
      function removeTarget(mouseFollower) {
          mouseFollower.classList.remove('mouse-follower--target')
      }
    </script>
  </body>
</html>
